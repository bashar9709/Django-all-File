{% extends "base.html" %}

{% block title %} django_form{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<Form method="post" style="width : 50%; height:500px; marge: auto;" class="pt-4" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
{% endblock %}
